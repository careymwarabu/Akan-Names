<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
    
    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
    
    h1 {
        color: navy;
    }
    
    p {
        font-style: italic;
    }
</style>

<body>
    <h1>Registration Form</h1>
    <p> It's a form that shows when people were born. Their exact dates and year when they were born and their names.</p>
    <form action="/" method="GET">
        <div>
            <h2>Register</h2>
        </div>
        <div>
            <label for="name">Name:</label>

            <input type="text" id="name" name="name"><br>
        </div>
        <div>
            <h2>Enter your birthday details</h2>

        </div>
        <div>
            <label for="century">Century:</label>
            <input type="number" id="century" name="century">
        </div>
        <div>
            <label for="year">Year</label>
            <input type="number" id="year" name="year">
        </div>
        <div>
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>
        <div>
            <label for="day">Day:</label>
            <input type="number" id="day" name="day">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="Birthday" name="birthday">
            <button class="btn" type="submit">Submit</button>
        </div>
        <div>
            <input type="hidden" id="Gender"><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </div>
        <div>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </div>

        <div>
        </div>
        <button class="btn" type="submit">Submit</button><br>
        <div>

            Click me to get your Akan Name.</button>

            <p id="demo"></p>

        </div>


        </button>



    </form>
    <script src="./app.js"></script>
</body>


</html>
